<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="col s12" onsubmit="handleSubmit(); return false">
          <div class="row">
            <div class="input-field col s12">
              <input
                id="app-name"
                name="appName"
                type="text"
                autofocus
                value="<?!= appName ?>"
                placeholder="avl.tips"
                required
              />
              <label for="app-name">App Name</label>
            </div>

            <div class="input-field col s12">
              <input
                id="bucket-name"
                name="bucketName"
                type="text"
                value="<?!= bucketName ?>"
                placeholder="my-bucket-name"
                required
              />
              <label for="bucket-name">Bucket Name</label>
            </div>

            <div class="input-field col s12">
              <input
                id="region"
                name="region"
                type="text"
                value="<?!= region ?>"
                placeholder="us-east-1"
                required
              />
              <label for="region">Region</label>
            </div>

            <!-- If you want to configure the path and filename, you can uncomment this section
          <div class="input-field col s12">
            <input id="path" name="path" type="text" value="<?!= path ?>" placeholder="path/to/folder" />
            <label for="path">Path (without leading or trailing slashes)</label>
          </div>
          
          <div class="input-field col s12">
            <input id="filename" name="filename" type="text" value="<?!= filename ?>" placeholder="employees" required />
            <label for="filename">Filename (will have .json appended in bucket)</label>
          </div>
          -->

            <div class="input-field col s12">
              <input
                id="aws-access-key-id"
                name="awsAccessKeyId"
                type="text"
                value="<?!= awsAccessKeyId ?>"
                placeholder="from AWS management console"
                required
              />
              <label for="aws-access-key-id">AWS Access Key ID</label>
            </div>

            <div class="input-field col s12">
              <input
                id="aws-secret-key"
                name="awsSecretKey"
                type="password"
                value="<?!= awsSecretKey ?>"
                placeholder="from AWS management console"
                required
              />
              <label for="aws-secret-key">AWS Secret Key</label>
            </div>

            <div class="input-field col s12">
              <div class="action-buttons">
                <button
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="action"
                >
                  Submit <i class="material-icons right">send</i>
                </button>
                <span class="grey-text text-lighten-4 right">v0.7</span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      function handleSubmit() {
        var form = document.querySelector("form");
        var submitButton = document.querySelector("form button[type=submit]");
        submitButton.classList.add("loading");
        submitButton.innerHTML = "Saving...";
        google.script.run.updateConfig(form);
      }
    </script>
  </body>
</html>
